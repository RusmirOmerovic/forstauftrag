<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbeitsauftrag â€“ Rettungspunkt</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label, input, textarea { display: block; width: 100%; margin-bottom: 1rem; }
    canvas { border: 1px solid #ccc; margin-bottom: 1rem; width: 100%; }
    button { padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>ğŸ“„ Arbeitsauftrag erfassen</h2>

  <form id="auftragForm">
    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Einsatzbeschreibung:</label>
    <textarea name="einsatz" required></textarea>

    <label>GPS-Koordinaten:</label>
    <input type="text" name="latitude" id="lat" readonly />
    <input type="text" name="longitude" id="lon" readonly />

    <label>Unterschrift (optional):</label>
    <canvas id="signature" width="300" height="100"></canvas>
    <button type="button" onclick="clearSignature()">ğŸ§¹ LÃ¶schen</button>

    <br />
    <button type="submit">âœ… Absenden</button>
  </form>

  <script>
    // Koordinaten automatisch setzen
    navigator.geolocation.getCurrentPosition(function(position) {
      document.getElementById('lat').value = position.coords.latitude;
      document.getElementById('lon').value = position.coords.longitude;
    });

    // Unterschrift erfassen
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Formular absenden
    document.getElementById("auftragForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = new FormData(this);
      data.append("signature", canvas.toDataURL());

      const response = await fetch("https://dein-n8n-endpunkt/webhook/arbeitsauftrag", {
        method: "POST",
        body: data
      });

      if (response.ok) {
        alert("âœ… Arbeitsauftrag erfolgreich Ã¼bermittelt!");
      } else {
        alert("âŒ Fehler beim Senden!");
      }
    });
  </script>
</body>
</html>
